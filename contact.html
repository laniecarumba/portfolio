<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Lanie Carumba</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #fff5f7, #fbeaea 40%, #f8dcdc 100%);
      color: #4a1c1c;
      padding-bottom: 60px;
    }

    /* Navigation */
    .top-nav {
      background: rgba(255, 255, 255, 0.96);
      box-shadow: 0 6px 18px rgba(74, 28, 28, 0.06);
      position: sticky;
      top: 0;
      z-index: 99;
    }
    .nav-wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
    }
    .nav {
      list-style: none;
      display: flex;
      gap: 8px;
    }
    .nav a {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      color: #800000;
      font-weight: 600;
    }
    .nav a.active {
      color: #b22222;
      border-bottom: 3px solid #b22222;
    }

    /* Layout */
    .wrap {
      max-width: 1000px;
      margin: 34px auto;
      padding: 18px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 18px 40px rgba(74, 28, 28, 0.08);
    }
    h2 {
      color: #b22222;
      margin-bottom: 12px;
    }

    /* Contact Info */
    .contact-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .contact-row {
      display: flex;
      gap: 12px;
      align-items: center;
      color: #4a1c1c;
    }
    .contact-row i {
      font-size: 1.05rem;
      width: 22px;
      text-align: center;
      color: #b22222;
    }
    .contact-row a {
      color: #800000;
      text-decoration: none;
    }
    .contact-row a:hover {
      text-decoration: underline;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: 700;
      color: #4a1c1c;
    }
    input, textarea {
      background: #ffffff;
      padding: 12px;
      border: 1px solid #b22222;
      border-radius: 8px;
      font-size: 1rem;
      color: #4a1c1c;
    }
    button {
      background: #b22222;
      color: #ffffff;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(74, 28, 28, 0.14);
    }

    @media (max-width: 880px) {
      .wrap {
        grid-template-columns: 1fr;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="top-nav">
    <div class="nav-wrap">
      <ul class="nav" role="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <main class="wrap">
    <!-- Contact Info -->
    <section class="card" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Get in Touch</h2>
      <div class="contact-list">
        <div class="contact-row">
          <i class="fa-solid fa-envelope"></i>
          <div>
            <strong>Email</strong>
            <div>laniecarumba@gmail.com</div>
          </div>
        </div>
        <div class="contact-row">
          <i class="fa-solid fa-phone"></i>
          <div>
            <strong>Phone</strong>
            <div>+63 907 802 6601</div>
          </div>
        </div>
        <div class="contact-row">
          <i class="fa-solid fa-location-dot"></i>
          <div>
            <strong>Location</strong>
            <div>Bulan, Sorsogon, Philippines</div>
          </div>
        </div>
        <div class="contact-row">
          <i class="fa-brands fa-linkedin"></i>
          <div>
            <strong>LinkedIn</strong>
            <div>
              <a href="https://www.linkedin.com/in/lanie-carumba-298b59300" class="linkedin-link" target="_blank">
                linkedin.com/in/lanie-carumba
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Message Form -->
    <section class="card" aria-labelledby="message-heading">
      <h2 id="message-heading">Send Me a Message</h2>
      <form id="contactForm" method="post" 
        onsubmit="alert('Form submitted (demo). Replace form action with your backend or use EmailJS/Formspree).'); return false;">
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell me about your project or inquiry..." rows="6" required></textarea>

        <button type="submit">
          <i class="fa-solid fa-paper-plane" style="margin-right:8px"></i>
          Send Message
        </button>
      </form>
    </section>
  </main>
</body>
</html>
